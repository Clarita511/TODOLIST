<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Liste des etudiants </title>
</head>
<body>
    <h2> Gestion des etudiants </h2>
    <a href="index.html"> retour a la page d'accueil </a>
    <div id="resultat"></div>
    <table id="tableEtudiants">
        <thead>
            <tr>
                <th> nom </th>
                <th> prenom </th>
                <th> niveau </th>
                <th> parcours </th>
            </tr>
        </thead>
    </table>
    <script>
        etudiant.push({nom, prenom, niveau ,parcours});
        document.getElementById("resultat").innerHTML = <P>Nom: ${nom},Prenom: ${prenom} ,
            Niveau: ${niveau}, Parcours: ${parcours}</P>;
    </script>
</body>
</html>
